<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKART | Best Online Shopping</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* অতিরিক্ত কিছু জরুরি স্টাইল যা CSS ফাইলে মিসিং থাকতে পারে */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 20px;
            color: white;
        }
        .header-actions i {
            font-size: 18px;
            cursor: pointer;
        }
        .cart-box {
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #cartCount {
            background: #ffda44;
            color: #000;
            font-size: 11px;
            padding: 2px 5px;
            border-radius: 50%;
            font-weight: bold;
            position: absolute;
            top: -10px;
            right: -10px;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header class="header">
    <a href="index.html" class="brand-logo">CKART</a>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for products, brands and more">
        <button onclick="search()"><i class="fa fa-search"></i></button>
    </div>

    <div class="header-actions">
        <div onclick="location.reload()"><i class="fa fa-home"></i></div>
        
        <div id="authBox">
            <a href="login.html" style="color: white; text-decoration: none;">
                <i class="fa fa-user"></i>
            </a>
        </div>

        <div class="cart-box">
            <i class="fa fa-shopping-cart"></i>
            <span id="cartCount">0</span>
        </div>
    </div>
</header>

<div class="main-container" id="productGrid">
    <p style="text-align: center; grid-column: 1/-1;">Loading products...</p>
</div>

<div id="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" style="max-width: 90%; max-height: 80%; object-fit: contain;">
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script type="module">
    // config.js থেকে Supabase কানেকশন ইমপোর্ট করা
    import { getSupabase } from './config.js';
    const supabase = getSupabase();

    // --- ১. লগইন স্ট্যাটাস চেক ---
    function checkLogin() {
        const authBox = document.getElementById('authBox');
        const userMobile = localStorage.getItem('customerMobile');

        if (userMobile) {
            authBox.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px">
                    <a href="myprofile.html" style="color:white; text-decoration:none;">
                        <i class="fa fa-user-circle"></i>
                    </a>
                    <i class="fa fa-sign-out-alt" onclick="logoutUser()" style="color:#ffda44; cursor:pointer" title="Logout"></i>
                </div>
            `;
        }
    }

    // লগআউট ফাংশন
    window.logoutUser = () => {
        if(confirm("Do you want to logout?")) {
            localStorage.removeItem('customerMobile');
            location.reload();
        }
    }

    // --- ২. ডাটাবেস থেকে প্রোডাক্ট লোড করা ---
    async function fetchItems() {
        const { data, error } = await supabase
            .from('products')
            .select('*')
            .order('id', { ascending: false });

        if(error) {
            console.error("Error fetching data:", error);
            document.getElementById('productGrid').innerHTML = "Failed to load products.";
            return;
        }

        const grid = document.getElementById('productGrid');
        grid.innerHTML = "";

        data.forEach(p => {
            // HTML এবং CSS ক্লাসের নাম মিলানো হয়েছে এখানে
            grid.innerHTML += `
                <div class="product-card">
                    <div class="discount-badge">${p.disc}% OFF</div>
                    <div class="image-box" onclick="openZoom('${p.img}')">
                        <img src="${p.img}" alt="${p.name}">
                    </div>
                    <div class="info-box">
                        <div>
                            <div class="p-category">${p.cat}</div>
                            <div class="p-name">${p.name} (${p.content})</div>
                            <div class="price-box">
                                <span class="final-price">₹${p.price}</span>
                                <span class="mrp">₹${p.mrp}</span>
                                <span class="discount">${p.disc}% off</span>
                            </div>
                            <div style="font-size: 12px; color: #878787; margin-bottom: 5px;">Size: ${p.size || 'N/A'}</div>
                        </div>
                        <button class="add-btn" onclick="addToCart(this)">Add to Cart</button>
                    </div>
                </div>
            `;
        });
    }

    // --- ৩. কার্ট লজিক ---
    let cartNum = 0;
    window.addToCart = (btn) => {
        cartNum++;
        document.getElementById('cartCount').innerText = cartNum;
        btn.innerText = "Added to Cart";
        btn.style.background = "#388e3c";
        btn.disabled = true;
    }

    // --- ৪. ইমেজ জুম (Modal) ---
    window.openZoom = (src) => {
        document.getElementById('modalImg').src = src;
        document.getElementById('modal').style.display = 'flex';
    }

    window.closeModal = () => {
        document.getElementById('modal').style.display = 'none';
    }

    // --- ৫. সার্চ ফাংশনালিটি ---
    window.search = () => {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.querySelectorAll('.product-card');
        cards.forEach(card => {
            const name = card.querySelector('.p-name').innerText.toLowerCase();
            const category = card.querySelector('.p-category').innerText.toLowerCase();
            if(name.includes(term) || category.includes(term)) {
                card.style.display = "flex";
            } else {
                card.style.display = "none";
            }
        });
    }

    // পেজ লোড হওয়ার সময় রান করবে
    checkLogin();
    fetchItems();
</script>

</body>
</html>
