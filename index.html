<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKART | Best Online Shopping</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header>
    <div class="header-content">
        <a href="index.html" class="brand-logo">CKART</a>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products, brands and more">
            <button onclick="search()"><i class="fa fa-search"></i></button>
        </div>

        <div class="header-actions">
            <div onclick="location.reload()"><i class="fa fa-home"></i> <span>Home</span></div>
            
            <div id="authBox">
                <a href="login.html"><i class="fa fa-user"></i> <span>Login</span></a>
            </div>

            <div class="cart-box">
                <i class="fa fa-shopping-cart"></i> <span>Cart</span>
                <span id="cartCount">0</span>
            </div>
        </div>
    </div>
</header>

<div class="main-container" id="productGrid"></div>

<div id="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="">
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module">
    import { getSupabase } from './config.js';
    const supabase = getSupabase();

    // --- ২: লগইন/প্রোফাইল সিস্টেম চেক ---
    function checkLogin() {
        const authBox = document.getElementById('authBox');
        const userMobile = localStorage.getItem('customerMobile');

        if (userMobile) {
            authBox.innerHTML = `
                <a href="myprofile.html">
                    <i class="fa fa-user-circle"></i> <span>My Profile</span>
                </a>
                <i class="fa fa-sign-out-alt" onclick="logoutUser()" style="margin-left:8px; font-size:14px; color:#ffda44; cursor:pointer" title="Logout"></i>
            `;
        } else {
            authBox.innerHTML = `
                <a href="login.html">
                    <i class="fa fa-user"></i> <span>Login</span>
                </a>
            `;
        }
    }

    // লগআউট ফাংশন
    window.logoutUser = () => {
        if(confirm("Do you want to logout?")) {
            localStorage.removeItem('customerMobile');
            location.reload();
        }
    }

    // --- ১: Supabase থেকে ডাটা ফেচ করা ---
    async function fetchItems() {
        const { data, error } = await supabase.from('products').select('*').order('id', { ascending: false });
        if(error) {
            console.error("Error fetching data:", error);
            return;
        }

        const grid = document.getElementById('productGrid');
        grid.innerHTML = "";

        data.forEach(p => {
            // কার্ডের ভেতরে ডিসকাউন্ট এবং ফটো লজিক
            const discBadge = p.disc > 0 ? `<div class="discount-badge">${p.disc}% OFF</div>` : '';
            
            grid.innerHTML += `
                <div class="product-card">
                    ${discBadge}
                    <div class="image-box" onclick="openZoom('${p.img}')">
                        <img src="${p.img}" alt="${p.name}">
                    </div>
                    <div class="info-box">
                        <div class="p-meta">${p.cat}</div>
                        <div class="p-name">${p.name} (${p.content})</div>
                        <div class="price-row">
                            <span class="final-price">₹${p.price}</span>
                            <span class="original-price">₹${p.mrp}</span>
                            <span class="discount-per">${p.disc}% off</span>
                        </div>
                        <div class="size-info">Size: ${p.size || 'N/A'}</div>
                        <button class="add-btn" onclick="addToCart(this)">Add to Cart</button>
                    </div>
                </div>
            `;
        });
    }

    // --- ৪: কার্ট সিস্টেম ---
    let cartNum = 0;
    window.addToCart = (btn) => {
        cartNum++;
        document.getElementById('cartCount').innerText = cartNum;
        btn.innerText = "Added to Cart";
        btn.style.background = "#388e3c";
    }

    // ফটো জুম সিস্টেম
    window.openZoom = (src) => {
        document.getElementById('modalImg').src = src;
        document.getElementById('modal').style.display = 'flex';
    }

    window.closeModal = () => {
        document.getElementById('modal').style.display = 'none';
    }

    // --- ৩: সার্চ সিস্টেম ---
    window.search = () => {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.querySelectorAll('.product-card');
        cards.forEach(card => {
            const name = card.querySelector('.p-name').innerText.toLowerCase();
            card.style.display = name.includes(term) ? "flex" : "none";
        });
    }

    // ইনিশিয়াল রান
    checkLogin();
    fetchItems();
</script>

</body>
</html>
