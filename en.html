<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Auto Fill</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin: auto; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .search-btn { background: #28a745; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; width: 100%; font-size: 16px; margin-top: 10px; }
        .search-btn:hover { background: #218838; }
        .loading { font-size: 12px; color: blue; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Product</h2>
    
    <div class="form-group">
        <label for="ean">Enter EAN / Barcode Number:</label>
        <input type="text" id="ean" placeholder="Eg: 3017620422003 (Nutella code)" />
        <button type="button" class="search-btn" onclick="fetchProductData()">Fetch Details</button>
        <p id="status" class="loading">Searching product details...</p>
    </div>

    <hr>

    <form id="productForm">
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" id="productName" placeholder="Product name will appear here">
        </div>

        <div class="form-group">
            <label>Brand:</label>
            <input type="text" id="brand" placeholder="Brand name">
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea id="description" rows="3" placeholder="Description..."></textarea>
        </div>

        <button type="submit" class="search-btn" style="background: #007bff;">Save Product</button>
    </form>
</div>

<script>
    async function fetchProductData() {
        const ean = document.getElementById('ean').value;
        const status = document.getElementById('status');
        
        if (!ean) {
            alert("Please enter an EAN number first!");
            return;
        }

        status.style.display = "block";

        try {
            // Ami ekhane Open Food Facts API use korchi test korar jonno
            const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${ean}.json`);
            const data = await response.json();

            if (data.status === 1) {
                // Form fill-up
                document.getElementById('productName').value = data.product.product_name || "N/A";
                document.getElementById('brand').value = data.product.brands || "N/A";
                document.getElementById('description').value = data.product.generic_name || "No description available.";
                
                status.style.color = "green";
                status.innerText = "Product found and filled!";
            } else {
                status.style.color = "red";
                status.innerText = "Product not found in database.";
            }
        } catch (error) {
            status.style.color = "red";
            status.innerText = "Error fetching data. Check your connection.";
        }
    }
</script>

</body>
</html>
